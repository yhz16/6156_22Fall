<script type="text/javascript">
    // grab an element
    var myElement = document.querySelector(".headroom");
    // construct an instance of Headroom, passing the element
    var headroom  = new Headroom(myElement);
    // initialise
    headroom.init();

    // var img_src = "static/picture/artwork/artwork1.jpg";
    // var img_name = "Artwork_1"
    // var img_comment = "comment comment comment123"

    var apigClient = apigClientFactory.newClient();

    $(document).ready(function(){
        var blog_mansory = document.getElementById("blog-masonry");

        apigClient.imgCommentGet({},{},{}).then(
            function (result){
                console.log(result);
                com_list = result.data.body;
                for (var i = 0; i < com_list.length; i++) {
                    com = com_list[i];
                    img_id = com.img_id;
                    img_src = com.img_src;
                    img_comment = com.img_comment;

                    var blog_item = document.createElement("div");
                    blog_item.className = "col-sm-6 col-md-4 blog-item";
                    blog_item.id = img_id;
                    blog_mansory.appendChild(blog_item);
                    var ariticle = document.createElement("article");
                    ariticle.className = "post";
                    blog_item.appendChild(ariticle);
                    var thumbnail = document.createElement("div")
                    thumbnail.className = "post-thumbnail";
                    ariticle.appendChild(thumbnail);
                    var img = document.createElement("img")
                    img.src = img_src;
                    img.alt = "";
                    thumbnail.appendChild(img)
                    var header = document.createElement("div");
                    header.className = "post-header";
                    ariticle.appendChild(header);
                    var title = document.createElement("h2");
                    title.className = "post-title";
                    title.innerHTML = img_id;
                    header.appendChild(title);
                    var content = document.createElement("div");
                    content.className = "post-content";
                    ariticle.appendChild(content);
                    var con_p = document.createElement("p");
                    con_p.innerHTML = img_comment;
                    content.appendChild(con_p)
                    var center = document.createElement("div");
                    center.className = "text-center";
                    ariticle.appendChild(center);
                    var del_btn = document.createElement("button");
                    del_btn.onclick = function () {
                        console.log("del:"+img_id);
                        apigClient.imgCommentImgIdDelete({'img_id':img_id},{'img_id':img_id},{})
                        window.location.reload();
                    };
                    del_btn.type = "button";
                    del_btn.className = "btn btn-secondary";
                    del_btn.innerHTML = "Delete";
                    center.appendChild(del_btn)
                }

            }
        ).catch(function(result){
            //This is where you would put an error callback
            // alert("error")

            console.log(result);
        });
    });
</script>
