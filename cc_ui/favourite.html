<script type="text/javascript">
    // grab an element
    var myElement = document.querySelector(".headroom");
    // construct an instance of Headroom, passing the element
    var headroom  = new Headroom(myElement);
    // initialise
    headroom.init();

    $(document).ready(function(){
        var portfolio_grid_div = document.getElementById("portfolio-grid");
        for (let i = 1; i < 4; i++) {
            var artId = "Patinting_"+i;
            var item_div = document.createElement("div");
            item_div.className="portfolio-item"
            portfolio_grid_div.appendChild(item_div)
            var wrapper_div = document.createElement("div");
            wrapper_div.className="portfolio-wrapper";
            item_div.appendChild(wrapper_div);
            var thumb_div = document.createElement("div");
            thumb_div.className="portfolio-thumb";
            wrapper_div.appendChild(thumb_div);
            var img = document.createElement("img");
            img.src = "static/picture/painting/painting"+i+".jpg";
            img.alt = "";
            thumb_div.appendChild(img);
            var view_icon_div = document.createElement("div");
            view_icon_div.className="view-icon";
            thumb_div.appendChild(view_icon_div);
            var caption_div = document.createElement("div");
            caption_div.className="portfolio-caption caption-border text-center"
            wrapper_div.appendChild(caption_div)
            var h4 = document.createElement("h4");
            caption_div.appendChild(h4)
            var name_a = document.createElement("a");
            name_a.href = "#"
            name_a.innerHTML = artId
            h4.appendChild(name_a)
            var del_btn = document.createElement("button");
            del_btn.onclick = function() {
                alert("del:"+artId);
                //发delete
                window.location.reload();
            };
            del_btn.type="button";
            del_btn.className="btn btn-secondary";
            del_btn.innerHTML="Delete";
            caption_div.appendChild(del_btn);
        }
    });
</script>
